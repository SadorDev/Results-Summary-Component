<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main id="container">

    <section class="result">
      <h3> Your Result </h3>
      <p> 76 </p>
      <p> out of 100 </p>

      <h2> Great </h2>
      <p> You scored higher than 65% of the people
        who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h3> Summary</h3>

      <div class="summary-item">
        <img src="assets\images\icon-reaction.svg" alt="reaction">
        <p class="reaction">Reaction</p>
        <p class="score">80 <span class="hundred"> / 100 </span>
        </p>
      </div>

      <div class="summary-item">
        <img src="assets\images\icon-memory.svg" alt="memory">
        <p class="memory">Memory</p>
        <p class="score">92 <span class="hundred"> / 100 </span>
        </p>
      </div>

      <div class="summary-item">
        <img src="assets\images\icon-verbal.svg" alt="verbal">
        <p class="verbal">Verbal</p>
        <p class="score">61 <span class="hundred"> / 100 </span>
        </p>
      </div>

      <div class="summary-item">
        <img src="assets\images\icon-visual.svg" alt="visual">
        <p class="visual">Visual</p>
        <p class="score">72 <span class="hundred"> / 100 </span>
        </p>
      </div>

      <button> Continue</button>
    </section>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sador Zerezghi</a>.
  </footer>
</body>

</html>
